<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <a href="index.html" class="backButton">Back to Wireframe Home</a>
    <main>
        <!-- method="POST" add when submitting for real-->
        <form action="PublicCalendarForm.html" id="addContactForm">
            <fieldset>
                <h1 class="center">Login</h1>
                <p class="center ">Login to enter available dates.</p>
                <div class="emailBox">
                    <h2 class="emailHeading">Email</h2>
                    <p>John.Doe@gmail.com</p>
                </div>
                <div class="inputbox">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" minlength="6"
                        placeholder="Enter password from email" required />
                    <small>Password Fail!</small>
                </div>
                <button type="submit" class="pubLoginButton">Login</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
