<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Final Poll Page</title>
</head>

<body>
    <main>
        <a href="index.html" class="backButton">Back to Wireframe Home</a>
        <div id="finalpoll">
            <h1>Vote for Best Time</h1>
            <div class="placeInfo">
                <p style="font-weight: bolder">Meeting Location:</p>
                <p>Some Pub, 123 Some Street, Some City, SC, 123456</p>
            </div>

            <form action="PubCalSubmit.html">
                <div class="pollButtons">
                    <button class="pollbutton">
                        <p class="pollinfo"><strong>8:00 PM</strong></p>
                        <p class="pollinfo">Friday, Sept. 1, 2020</p>
                        <p class="pollinfo">( 5 Available, 3 Votes )</p>
                    </button>
                    <button class="pollbutton">
                        <p class="pollinfo"><strong>7:00 PM</strong></p>
                        <p class="pollinfo">Sunday, Sept. 3, 2020</p>
                        <p class="pollinfo">( 3 Available, 2 Votes )</p>
                    </button>
                    <button class="pollbutton">
                        <p class="pollinfo"><strong>1:00 PM</strong></p>
                        <p class="pollinfo">Friday, Sept. 1, 2020</p>
                        <p class="pollinfo">( 2 Available, 0 Vote )</p>
                    </button>
                    <button class="pollbutton">
                        <p class="pollinfo"><strong>10:00 PM</strong></p>
                        <p class="pollinfo">Friday, Sept. 2, 2020</p>
                        <p class="pollinfo">( 1 Available, 2 Votes )</p>
                    </button>
                    <button class="pollbutton">
                        <p class="pollinfo"><strong>5:00 PM</strong></p>
                        <p class="pollinfo">Friday, Sept. 1, 2020</p>
                        <p class="pollinfo">( 0 Available, 1 Vote )</p>
                    </button>
                    
                </div>
                <div class="otherBox">
                    <p>None of these work?</p>
                    <button class="otherbutton">Other Times</button>
                </div>
                <button type="submit" class="submitButton">Submit</button>
            </form>













        </div>
    </main>



</body>
</html>
