<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuna Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <i class="fas fa-chevron-left" onclick="location.href='signup.html'"></i>
        <h1 class="signupheading">Forgot Password</h1>
        <div>
            <p>Please enter your email address.  You will receive a link to create a new password via email.</p>
        </div>
        <form>
            <fieldset>
                <input class="inputField error" name="email" id="email" placeholder="Email" value="email2" required autofocus>
                <i class="fas fa-times xspan"></i>
                <small>Not a valid email address.  Should be your@email.com </small>
                <button type="submit" class="signupButton moremargin">Send</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
